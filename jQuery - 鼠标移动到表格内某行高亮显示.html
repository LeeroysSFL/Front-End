<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery - 鼠标移动到表格内某行高亮显示</title>
	<style type="text/css">
		tr,td,th{
			border: 1px solid #333;
		}
		td{
			width: 5em;
		}
	</style>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<table>
		<!-- title -->
		<th colspan="5">jQuery - 鼠标移动到表格内某行高亮显示</th>
		<!-- header -->
		<tr>
			<td>t1</td>
			<td>t2</td>
			<td>t3</td>
			<td>t4</td>
			<td>t5</td>
		</tr>	
		<!-- first row	 -->
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>	
		<!-- second row	 -->
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>		
		<!-- third row -->
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>	
		<!-- forth row	 -->
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>		
		<!-- fifth row -->
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>	
		<!-- sixth row	 -->
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
	</table>

<script>
	$(document).ready(function(){
		$("tr").hover(function(){
			$(this).css("background-color","yellow");
			},function(){
			$(this).css("background-color","transparent");
		});
	});
</script>


</body>
</html>
